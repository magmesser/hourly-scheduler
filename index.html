<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9 AM -->
      <div class="row">
        <div class="hour"><span>9 AM</span></div>
        <textarea class="description time-block"></textarea>
        <button class="saveBtn"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
      </div>
      <!-- 10 AM -->
      <div class="row">
        <div class="hour"><span>10 AM</span></div>
        <textarea class="description time-block"></textarea>
        <button class="saveBtn"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
      </div>
      <!-- 11 AM -->
      <!-- 12 PM -->
      <!-- 1 PM -->
      <!-- 2 PM -->
      <!-- 3 PM -->
      <!-- 4 PM -->
      <!-- 5 PM -->

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
