<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/9f7612cbc9.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <!-- 9 AM -->
    <div class="row" >
      <div class="hour col-1"><span id="9">9 AM</span></div>
      <textarea class="description time-block col-9" id="hour-09" placeholder="9:00 - 10:00"></textarea>
      <button class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <!-- 10 AM -->
    <div class="row" >
      <div class="hour col-1"><span id="10">10 AM</span></div>
      <textarea class="description time-block col-9" id="hour-10" placeholder="10:00 - 11:00"></textarea>
      <button class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <!-- 11 AM -->
    <!-- 12 PM -->
    <!-- 1 PM 13 -->
    <!-- 2 PM 14-->
    <!-- 3 PM 15-->
    <!-- 4 PM 16-->

    <!-- 5 PM 17-->
    <div class="row" >
      <div class="hour col-1"><span id="17">5 PM</span></div>
      <textarea class="description time-block col-9" id="hour-17" placeholder="5:00 - 6:00"></textarea>
      <button class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <!-- 6 PM 18-->
    <div class="row" >
      <div class="hour col-1"><span id="18">6 PM</span></div>
      <textarea class="description time-block col-9" id="hour-18" placeholder="6:00 - 7:00"></textarea>
      <button class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- <script src="./script.js"></script> -->
  <script src="./script.js"></script>
</body>

</html>
