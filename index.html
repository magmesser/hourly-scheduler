<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/9f7612cbc9.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <!-- 9 AM Hour 09-->
    <div class="row time-block" id="09">
      <div class="hour col-1"><span>9 AM</span></div>
      <textarea class="description col-9" id="hour-09" placeholder="9:00 - 10:00"></textarea>
      <button class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <!-- 10 AM Hour 10-->
    <div class="row time-block" id="10">
      <div class="hour col-1"><span>10 AM</span></div>
      <textarea class="description col-9" id="hour-10" placeholder="10:00 - 11:00"></textarea>
      <button class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <!-- 11 AM Hour 11-->
    <div class="row time-block" id="11">
      <div class="hour col-1"><span>11 AM</span></div>
      <textarea class="description col-9" id="hour-11" placeholder="11:00 - 12:00"></textarea>
      <button class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <!-- 12 PM Hour 12-->
    <div class="row time-block" id="12">
      <div class="hour col-1"><span>12 PM</span></div>
      <textarea class="description col-9" id="hour-12" placeholder="12:00 - 1:00"></textarea>
      <button class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <!-- 1 PM Hour 13 -->
    <div class="row time-block" id="13">
      <div class="hour col-1"><span>1 PM</span></div>
      <textarea class="description col-9" id="hour-13" placeholder="1:00 - 2:00"></textarea>
      <button class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <!-- 2 PM Hour 14-->
    <div class="row time-block" id="14">
      <div class="hour col-1"><span>2 PM</span></div>
      <textarea class="description col-9" id="hour-14" placeholder="2:00 - 3:00"></textarea>
      <button class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <!-- 3 PM Hour 15-->
    <div class="row time-block" id="15">
      <div class="hour col-1"><span>3 PM</span></div>
      <textarea class="description col-9" id="hour-15" placeholder="3:00 - 4:00"></textarea>
      <button class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <!-- 4 PM Hour 16-->
    <div class="row time-block" id="16">
      <div class="hour col-1"><span>4 PM</span></div>
      <textarea class="description col-9" id="hour-16" placeholder="4:00 - 5:00"></textarea>
      <button class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <!-- 5 PM Hour 17-->
    <div class="row time-block" id="17">
      <div class="hour col-1"><span>5 PM</span></div>
      <textarea class="description col-9" id="hour-17" placeholder="5:00 - 6:00"></textarea>
      <button class="saveBtn col-1"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
  </div>
  <br>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
